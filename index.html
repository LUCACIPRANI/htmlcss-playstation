<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Importazione BS per CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- importazione file CSS  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Playstation</title>
</head>
<body class="debug">
    <!-- inizio header  -->
    <header>
        <div id="header-bar" class="row">
            <div class="col">MENU</div>
        </div>
        <div class="row nav-header"></div>
    </header>
    <!-- fine header  -->
    <!-- inizio jumbotron  -->
    <section class="container-fluid jumbotron">
        <div id="jumbotron-top" class="row "></div>
        <div id="jumbotron-down" class="row "></div>
    </section>
    <!-- fine jumbotron  -->
    <!-- inizio main  -->
    <main>
        <section class="container-fluid playstation5">
            <div class="row intro"></div>
            <div id="console" class="row "></div>
            <div id="elements" class="row "></div>
        </section>

        <section class="container-fluid jumbotron2">
            <div id="slider" class="row "></div>
            <div id="latest-game" class="row "></div>
        </section>

        <section class="container-fluid playstation4">
            <div class="row intro"></div>
            <div id="tools" class="row "></div>
        </section>

        <section class="container-fluid playstation-plus">
            <div id="plus-text" class="row "></div>
            <div id="plus-image" class="row "></div>
        </section>

        <section class="container-fluid playstation-store">
            <div class="row intro"></div>
            <div id="play-store" class="row"></div>
        </section>

        <section class="container-fluid playstation-now">
            <div id="now-text" class="row "></div>
            <div id="now-image" class="row "></div>
        </section>

        <section class="container-fluid social-media">
            <div class="row"></div>
            <div class="row"></div>
        </section>
    </main>
    <!-- fine main  -->
    <!-- inizio footer  -->
    <footer>
        <div class="container footer-left">
            <div class="row"></div>
            <div class="row"></div>
        </div>
        <div class="container footer-right">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </footer>
    <!-- fine footer  -->
    <!-- Importazione BP per Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
